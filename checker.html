<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ News Fact-Checker | Deepfake Crimes Awareness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?news,media') no-repeat center center/cover;
            color: white;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4444;
            text-transform: uppercase;
        }

        .checker-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .checker-form textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 150px;
            transition: 0.3s;
        }

        .checker-form textarea:focus {
            border-color: #ff4444;
            outline: none;
        }

        .btn-check {
            background: linear-gradient(135deg, #1e90ff, #007bff);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(30, 144, 255, 0.4);
        }

        .btn-check:hover {
            background: linear-gradient(135deg, #007bff, #0056b3);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0px 6px 15px rgba(30, 144, 255, 0.6);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
            font-weight: bold;
        }

        .btn-back {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            font-weight: bold;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #e84118, #ff4757);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ News Fact-Checker</h1>
        <div class="checker-form">
            <textarea id="newsInput" placeholder="Paste the news article or URL here..."></textarea>
            <button class="btn-check" onclick="checkNews()">Check News</button>
        </div>
        <div class="result" id="result"></div>
        <a href="index.html" class="btn-back">Back to Homepage</a>
    </div>

    <script>
        function checkNews() {
            var newsInput = document.getElementById("newsInput").value.trim();
            var resultDiv = document.getElementById("result");

            if (!newsInput) {
                alert("‚ùå Please enter a news article or URL!");
                return;
            }

            // Simulate a fake/real check (replace with actual API call)
            var isFake = Math.random() < 0.5; // Randomly decide if the news is fake or real

            if (isFake) {
                resultDiv.innerHTML = "‚ö†Ô∏è This news is likely <span style='color: #ff4444;'>FAKE</span>. Verify with trusted sources.";
            } else {
                resultDiv.innerHTML = "‚úÖ This news is likely <span style='color: #28a745;'>REAL</span>. Always cross-check for accuracy.";
            }
        }
    </script>
</body>
</html>
