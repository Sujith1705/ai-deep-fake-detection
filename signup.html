<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Deepfake Crimes Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://source.unsplash.com/1600x900/?cybercrime,security') no-repeat center center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffcc00;
            text-transform: uppercase;
        }

        .signup-form input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            transition: 0.3s;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>üìù Create an Account</h1>
        <div class="signup-form">
            <input type="text" id="newUsername" placeholder="Choose a Username" required>
            <input type="password" id="newPassword" placeholder="Choose a Password" required>
            <button class="btn-submit" onclick="signup()">Sign Up</button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signup() {
            var username = document.getElementById("newUsername").value;
            var password = document.getElementById("newPassword").value;

            if (localStorage.getItem(username)) {
                alert("‚ùå Username already taken!");
            } else {
                localStorage.setItem(username, password);
                alert("‚úÖ Account Created! Redirecting to login...");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
